    <div class="container">
        <h2>Tip Calculator</h2>
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount">
        
        <label for="tipPercentage">Tip Percentage:</label>
        <select id="tipPercentage">
            <option value="0.01">I would rather chew on broken glass! (1%)</option>
            <option value="0.05">I did actually vomit in my mouth a little (5%)</option>
            <option value="0.1">Did we just become best friends? (10%)</option>
            <option value="0.15">I wrote a poem for you. (15%)</option>
            <option value="0.2">I would scream your name at the top of a mountain (20%)</option>
            <option value="0.25">We should share the last name (25%)</option>
        </select>
        
        <button onclick="calculateTip()">Calculate Tip</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
            const tipAmount = billAmount * tipPercentage;
            const totalAmount = billAmount + tipAmount;
            
            document.getElementById('result').innerHTML = 
                `Tip Amount: \$${tipAmount.toFixed(2)}<br>Total Amount: \$${totalAmount.toFixed(2)}`;
        }
        
    </script>
